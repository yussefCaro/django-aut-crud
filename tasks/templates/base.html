<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
    <>Django Crud App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">AppName</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link" >Home</a>
                </li>



                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a href="/tasks/" class="nav-link" >Tasks pending</a>
                </li>

                <li class="nav-item">
                    <a href="/tasks_completed/" class="nav-link" >Tasks completed </a>
                </li>

                <li class="nav-item">

                    <a href="/tasks/create/" class="nav-link">create_task</a>
                </li>

                <li class="nav-item">
                    <a href="/logout/" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup/" class="nav-link" >signup</a>
                </li>
                <li class="nav-item">
                    <a href="/signin/" class="nav-link" >signin</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    {% block content %}
    {% endblock %}
</body>
</html>
