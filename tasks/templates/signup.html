<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
</head>
{% extends 'base.html' %}
{% block content %}
<body>

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="post" class="card card-body" >
                <h1 class="text-center">Sing up</h1>

                {{error}}

                {% csrf_token %}

                <div class= "mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                </div>

                <div class= "mb-3">
                    <label for="password1" class="form-label">password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu nombre de contraseña">
                </div>

                <div class= "mb-3">
                    <label for="password2" class="form-label">Confirm your password </label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="confirmar contraseña">
                </div>



                <button class="btn btn-primary">
                    signup
                </button>
            </form>

        </div>
    </div>
</main>

</body>
{% endblock %}
</html>
